<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 변수 let const 
    함수 arrow function 
    배열 speard operator 
    반복문 for of / map
    class 
    promise 동기, 비동기 - async await
    module -->
    <script>
      let han = 1;
      han = 10;
      console.log(han);

      const obj = () => {
        console.log(han);
      };

      obj();

      const obj2 = (x, y) => x * y;
      console.log(obj2(10, 20));

      const a = [1, 2, 3];
      const b = [...a];
      b[0] = 10;
      console.log(a);
      console.log(b);

      for (const item of a) {
        console.log(item);
      }
      for (let i = 0; i < a.length; i++) {
        console.log(b[i]);
      }
    </script>
  </body>
</html>
